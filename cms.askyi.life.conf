server {
    listen 80;
    server_name cms.askyi.life;

    location / {
        # Your application configuration will go here
        root /path/to/your/website;  # Replace with actual path
        index index.html index.htm;
    }

    # Allow Let's Encrypt validation
    location /.well-known/acme-challenge/ {
        root /var/www/letsencrypt;
        try_files $uri =404;
    }
}

# After getting certificate, you'll add an HTTPS server block here
